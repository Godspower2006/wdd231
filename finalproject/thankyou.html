<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Artist Collective â€” Thank You</title>
  <meta name="description" content="Thank you for joining Artist Collective.">
  <meta name="author" content="Andrew Godspower">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles/small.css">
  <link rel="stylesheet" href="styles/large.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner container">
      <a class="logo" href="index.html" aria-label="Artist Collective home"><img src="images/logo.png" alt="Artist Collective logo" width="48" height="48"></a>
      <nav class="navigation">
        <ul><li><a href="index.html">Home</a></li><li><a href="gallery.html">Gallery</a></li><li><a href="join.html">Join</a></li></ul>
      </nav>
    </div>
  </header>

  <main id="main" class="page-main container" role="main">
    <h1>Thank you!</h1>
    <p id="message">We received your application.</p>

    <section id="formData">
      <h2>Submitted information</h2>
      <ul id="dataList"></ul>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container"><p>&copy; <span id="currentyear"></span> Artist Collective</p></div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const params = new URLSearchParams(window.location.search);
      const required = ['first','last','email','phone','organization','timestamp'];
      const out = document.getElementById('dataList');
      required.forEach(k=>{
        const li = document.createElement('li');
        const val = params.get(k) || '(not provided)';
        const label = k === 'timestamp' ? 'Submitted' : k.charAt(0).toUpperCase()+k.slice(1);
        li.textContent = `${label}: ${val}`;
        out.appendChild(li);
      });
      const y = document.getElementById('currentyear'); if(y) y.textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
