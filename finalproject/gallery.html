<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Artist Collective — Gallery</title>
  <meta name="description" content="Gallery: Explore artworks and exhibitions.">
  <meta name="author" content="Andrew Godspower">

  <link rel="icon" href="images/favicon.ico">

  <link rel="stylesheet" href="styles/small.css">
  <link rel="stylesheet" href="styles/discover.css">

  <script type="module" src="scripts/main.js" defer></script>
</head>
<body data-page="gallery">
  <header class="site-header" role="banner">
    <div class="header-inner">
      <a class="logo" href="index.html" aria-label="Artist Collective Home">
        <img src="images/logo.png" alt="Artist Collective logo" width="48" height="48">
      </a>
      <h1 class="site-title">Artist Collective — Gallery</h1>
      <button id="nav-button" class="hamburger" aria-controls="nav-bar" aria-expanded="false" aria-label="Toggle navigation">☰</button>
    </div>

    <nav id="nav-bar" class="navigation" role="navigation" aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="join.html">Join</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="page-main" role="main">
    <section class="welcome card">
      <h2>Discover Artworks</h2>
      <p id="visit-message" class="muted">Checking last visit...</p>
    </section>

    <section class="discover-grid card" aria-labelledby="gallery-heading">
      <h2 id="gallery-heading">Gallery</h2>
      <div id="gallery-list" class="grid-area">
        <!-- JS injects 15+ cards -->
      </div>
    </section>

    <!-- Reusable modal dialog for item details -->
    <dialog id="itemDialog" aria-labelledby="itemTitle" aria-modal="true">
      <button id="closeItemDialog" aria-label="Close">❌</button>
      <div id="dialogContent"></div>
    </dialog>
  </main>

  <footer class="site-footer" role="contentinfo">
    <p>&copy; <span id="currentyear"></span> Artist Collective — Andrew Godspower</p>
  </footer>
</body>
</html>
